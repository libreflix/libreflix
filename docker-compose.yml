version: '2'

services:
  database:
      logging:
        driver: none
      image: mongo:latest
      ports:
          - "27017:27017"
      environment:
          - MONGODB_DATABASE="libreflix"
          - MONGODB_USER="libreflix"
          - MONGODB_PASS="PASSWORD"

  libreflix:
      stdin_open: true
      build: .
      volumes:
        - ./:/libreflix
        - /libreflix/node_modules
      command: "npm run start-dev"
      ports:
        - "3998:3998"
      links:
        - database
